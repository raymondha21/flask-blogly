{% extends 'base.html' %}

{% block title %}Tags{% endblock %}

{% block content %}
<div class="container">
  <h1>Tags</h1>

  <ul>
    {% for tag in tags %}
    <li>
      <a href="/tags/{{ tag.id }}">{{ tag.name }}</a>
    </li>
    {% endfor %}
  </ul>

  <p>
    <a class="btn btn-primary" href="/tags/new">New Tag</a>
  </p>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}New Tag Form{% endblock %}

{% block content %}
<div class="container">
    <h1>Add new tag!</h1>

    <form id="new_post" method="POST">
        <p><label>Tag Name:</label>
            <input class= "form-control" type="text" id="name" name="name" placeholder="Enter a tag">
        </p>
        <p>
            <button class="btn btn-primary" action="submit">Submit</button>
        </p>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}
<div class="container">
  <h1>Users</h1>

  <ul>
    {% for user in users %}
    <li>
      <a href="/users/{{ user.id }}">{{ user.full_name }}</a>
    </li>
    {% endfor %}
  </ul>

  <p>
    <a class="btn btn-primary" href="/users/new">New User</a>
  </p>
</div>
{% endblock %}
